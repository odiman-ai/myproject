<!DOCTYPE html>
<html>
<head>
  <title>Add Program</title>
</head>
<body>
  <h2>Create New Program</h2>
  <form id="programForm">
    <input type="text" name="name" placeholder="Program Name" required><br>
    <textarea name="description" placeholder="Description"></textarea><br>
    <input type="number" name="eligibility_age_min" placeholder="Min Age" required><br>
    <input type="number" name="eligibility_age_max" placeholder="Max Age" required><br>
    <input type="text" name="location" placeholder="Location" required><br>
    <input type="number" step="0.01" name="income_threshold" placeholder="Income Threshold"><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('programForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch('create_program.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert(response.status === 'success' ? 'Program created!' : 'Error: ' + response.message);
      });
    });
  </script>
</body>
</html>
